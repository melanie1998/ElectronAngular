<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

<div class="fondo"></div>
<span class="material-icons logologin">
    account_circle
</span>
<div class="formulario">
    <a>
    <div class="registro">REGISTER</div></a> 
    
    <h3 id="titulo"><u>LOG IN</u></h3>
    <div class="inputBox2">
        <span id="text2">Introduce your email and password.</span>
        <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />  
        <a routerLink="/menuPerfil" routerLinkActive="active">                
        <button type="submit" class="botonLogin" (click)="login()">
            <i class="fas fa-check"></i>
            <span>LOG IN</span>
        </button></a>                             
    </div>
    <a routerLink="" routerLinkActive="active">
    <div class="volver">GO BACK</div></a> 
</div>
